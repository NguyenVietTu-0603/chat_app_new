<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #2c333696;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            transition: transform 0.5s ease-in-out;
        }
        .right {
            width: 50%;
            background: linear-gradient(135deg, #d9d4ff, #191435);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            flex-direction: column;
            position: relative;
        }
        .right::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center/cover;
            opacity: 0.2;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #37344b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #655e91;
        }
        .text-small {
            font-size: 14px;
            margin-top: 10px;
        }
        .text-small a {
            color: #2200ff;
            text-decoration: none;
            cursor: pointer;
        }
        .text-small a:hover {
            text-decoration: underline;
        }
        .google-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .remember-me input {
            margin-right: 10px;
            width: 10%;
        }
        .hidden {
            display: none;
        }
        .logo {
            width: 50%;
            padding: 15px;
        }
    </style>
    <script>
        function forgotPassword() {
            let email = prompt("Please enter your email to retrieve your password:");
            if (email) {
                alert("A password recovery link has been sent to " + email);
            }
        }
        function toggleForm() {
            document.getElementById("signInForm").classList.toggle("hidden");
            document.getElementById("signUpForm").classList.toggle("hidden");
        }
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            
            if (password.length < 8) {
                alert("Your password must contain at least 8 characters.");
                return false;
            }
            if (/^\d+$/.test(password)) {
                alert("Your password can't be entirely numeric.");
                return false;
            }
            if (password.toLowerCase().includes(username.toLowerCase()) || password.toLowerCase().includes(email.toLowerCase())) {
                alert("Your password can't be too similar to your other personal information.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container" id="signInForm">
            <h2>Sign into your account</h2>
            <div class="google-btn">
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-auto_prompt="false"></div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            <p class="text-small">or</p>
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Password">
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <p class="text-small"><a href="#" onclick="forgotPassword()">Forgot Password</a></p>
            <button class="btn">Login</button>
            <p class="text-small">Don't have an account yet? <a href="#" onclick="toggleForm()">Sign up</a></p>
        </div>
        
        <div class="form-container hidden" id="signUpForm">
            <h2>Create an account</h2>
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Your Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button class="btn" onclick="return validatePassword()">Sign Up</button>
            <p class="text-small">Already have an account? <a href="#" onclick="toggleForm()">Sign in</a></p>
        </div>

        <div class="right">
            <img src="Threads_logo.svg" alt="Chatmaster Logo" class="logo">
            <div>
                <h2>Connect, share, and engage like never before!</h2>
                <p>Join a vibrant community and build meaningful relationships through our platform.</p>
            </div>
        </div>
    </div>
</body>
</html>
