{% extends "includes/layouts/a.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    .containe {
        max-width: 900px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
        height: 400px;
        overflow-y: auto;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
        max-width: 100%;
        word-wrap: break-word;
    }

    .message img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .message .content {
        padding: 10px 15px;
        border-radius: 12px;
        font-size: 14px;
        max-width: 70%;
    }

    .message-left .content {
        background-color: #e4e6eb;
        color: #000;
    }

    .message-right {
        flex-direction: row-reverse;
    }

    .message-right .content {
        background-color: #1877f2;
        color: white;
    }

    .username {
        font-size: 12px;
        color: gray;
        margin-bottom: 5px;
    }

    .input-group {
        display: flex;
        align-items: center;
        margin-top: 15px;
        gap: 10px;
    }

    .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
    }

    .input-group button {
        background-color: #1877f2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .input-group button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .input-group button:active {
        transform: scale(1);
    }
</style>

<div class="containe">
    <h2>Chat Room: {{ chat_group.groupchat_name }}</h2>

    <div class="chat-box" id="chat-box">
        {% for message in chat_messages %}
        <div class="message {% if message.author == request.user %}message-right{% else %}message-left{% endif %}">
            <img src="/media/{{ message.author.profile.image }}" alt="Avatar">
            <div>
                <div class="username">{{ message.author.profile.realname }}</div>
                <div class="content">{{ message.body }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="input-group">
        <input type="text" id="message-input" placeholder="Enter message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        const chatroomName = "{{ chat_group.group_name }}";
        const username = "{{ request.user.username }}";
        const socket = new WebSocket(`ws://${window.location.host}/ws/chatroom/${chatroomName}/`);

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const newMessage = document.createElement("div");
            newMessage.classList.add("message");
            newMessage.classList.add(data.username === username ? "message-right" : "message-left");
            newMessage.innerHTML = `
                <img src="/media/${data.avatar}" alt="Avatar">
                <div>
                    <div class="username">${data.username}</div>
                    <div class="content">${data.message}</div>
                </div>
            `;
            chatBox.appendChild(newMessage);
            scrollToBottom();
        };

        sendButton.onclick = function () {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(JSON.stringify({ message: message, username: username }));
                messageInput.value = "";
            }
        };

        messageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });

        scrollToBottom();
    });
</script>
{% endblock %}
