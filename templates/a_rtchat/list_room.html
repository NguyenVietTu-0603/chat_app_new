{% extends "includes/layouts/a.html" %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    .containe {
        max-width: 700px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .containe h2 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 20px;
    }

    .room {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        margin-bottom: 10px;
    }

    .room:hover {
        background-color: #f9f9f9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .room:last-child {
        border-bottom: none;
    }

    .room-info {
        display: flex;
        align-items: center;
    }

    .room-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
        border: 2px solid #ddd;
        transition: border-color 0.3s ease;
    }

    .room:hover .room-avatar {
        border-color: #007bff;
    }

    .room-name {
        font-size: 18px;
        font-weight: bold;
        color: #555555;
        transition: color 0.3s ease;
    }

    .room:hover .room-name {
        color: #007bff;
    }

    a {
        text-decoration: none;
    }

    .no-rooms {
        text-align: center;
        font-size: 16px;
        color: #888888;
        margin-top: 20px;
    }
    .join-btn {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .join-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .join-btn:active {
        transform: translateY(0);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="containe">
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'listroom_private' %}" class="join-btn">Private Chat</a>
        <h2>Group Chat</h2>
    </div>
    {% for room in list_room %}
    <a href="{% url 'chatroom' room.group_name %}" style="text-decoration: none;">
        <div class="room">
            <div class="room-info">
                <img src="{{ room.avatar.url }}" alt="Room Avatar" class="room-avatar">
                <div class="room-name">{{ room.name }}</div>
            </div>
        </div>
    </a>
    {% empty %}
    <p>Không có phòng nào.</p>
    {% endfor %}
</div>
</body>
{% endblock %}
