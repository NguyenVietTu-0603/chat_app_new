{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/boxchat.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/video_call.js' %}"></script>
</head>

<body>
    <div class="video-call-container">
        <div class="video-call-header">
            <h2>Video Call with {{ other_user.profile.realname }}</h2>
            <span id="call-status"></span>
            <button id="end-call" class="end-call-btn">End Call</button>
        </div>
        <div class="video-call-body">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div class="video-call-footer">
            <button id="start-call-button" class="start-call-btn">Start Call</button>
            <button id="mute-button" class="mute-btn">Mute</button>
            <button id="camera-button" class="camera-btn">Turn Off Camera</button>
        </div>
    </div>
</body>
<script>
    const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = `${wsProtocol}://${window.location.host}/ws/video-call/{{ request.user.username }}/`;
    const socket = new WebSocket(wsUrl);

</script>

</html>
