<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    * {
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    body {
        display: flex;
        height: 100vh;
        background-color: #2c333696;
        align-items: center;
        justify-content: center;
    }
    .container {
        display: flex;
        width: 800px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .form-container {
        width: 50%;
        padding: 40px;
    }
    .form-container h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background: #37344b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background: #655e91;
    }
    .right {
        width: 50%;
        background: linear-gradient(135deg, #d9d4ff, #191435);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        flex-direction: column;
        position: relative;
    }
    .right::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('bg.jpg') no-repeat center/cover;
        opacity: 0.2;
    }
</style>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an account</h2>
            <p>Already have an account? Then please <a href="/accounts/login/">sign in</a>.</p>
            <form method="post" action="/accounts/signup/" onsubmit="return validatePassword()">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" style="display: none;" placeholder="Your Email">
                <input type="password" id="password" name="password1" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <div class="right">
            <img src="Threads_logo.svg" alt="Chatmaster Logo" class="logo">
            <h2>Join Us Today!</h2>
            <p>Create an account and start exploring new opportunities.</p>
        </div>
    </div>
</body>
</html>
